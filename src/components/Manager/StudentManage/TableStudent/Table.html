<div class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
  <div class="row">
    <div class="col-sm-3">
      <div class="mb-3">
        <button ref="addToTable" class="mb-1 mt-1 mr-1 modal-sizes btn btn-primary" data-toggle="modal"
          data-target="#addStudentModal">Thêm sinh viên <i class="fas fa-plus"></i></button>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="mb-3">
        <button ref="importExcelBtn" class="mb-1 mt-1 mr-1 modal-sizes btn btn-success" @click="$refs.fileInput.click()">Import Excel <i class="fas fa-plus"></i></button>
        <input type="file" v-on:change="uploadFile" ref="fileInput" class="d-none" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
      </div>
    </div>
    <div class="col-lg-6">
      <div id="datatable-editable_filter" class="dataTables_filter"><label><input type="search"
            class="form-control pull-right" placeholder="Search..." aria-controls="datatable-editable" v-model="searchInput"></label>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-responsive-lg table-striped mb-0 dataTable no-footer" role="grid">
      <thead>
        <tr role="row" style = "text-align: center;">
          <th v-for="(Field, index) in Fields" :key="index" class="sorting_asc" tabindex="0"
            aria-controls="datatable-editable" aria-sort="ascending"
            aria-label="Rendering engine: activate to sort column descending">
            {{Field}}</th>
        </tr>
      </thead>
      <tbody>
        <TableRow v-for="(Student,index) in StudentSearch" :key="index" :Student="Student" :index="index"
          @deleteStudent="deleteStudent(index)" />
      </tbody>
    </table>
  </div>
</div>
